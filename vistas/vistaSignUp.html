<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
  <link rel="stylesheet" href="styles/vistaSignUp.css" />
</head>
<body>

  <div class="page">
    <!-- Header -->
    <div class="header">
      <div class="header-logo">
        <!-- Aquí iría la imagen del logo SEP -->
        <img src="recursos/image 5.png" alt="logo de la SEP" width="200" /> 
        <div style="width: 100%; height: 100%; background-color: white; margin: -10px;"></div>
      </div>
      <h1>SISTEMA INSTITUCIONAL DE ENCUESTAS</h1>
      <h2>INSTITUTO TECNOLÓGICO DE VERACRUZ</h2>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
      <!-- Banner de título -->
      <div class="title-banner">
        ALTA DEL EGRESADO
      </div>

      <!-- Área de formulario -->
      <div class="form-area">
        <!-- Imagen del emblema (semi-transparente en el fondo) -->
        <div class="emblem">
          <!-- Aquí iría la imagen del emblema del instituto -->
          <img src="recursos\image 1.png" alt="logo ITVER" width="200" /> 
          <div style="width: 100%; height: 100%; border-radius: 50%; "></div>
        </div>

        <!--* primera columna  -->
        <div>
          <div class="form-field" >
            <label for="nombre" style="justify-self: start;">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required  style="justify-self: start;" />
        
          </div>
          <div class="form-field">
            <label for="curp"  style="justify-self: start;">CURP:</label>
            <input type="text" id="curp" name="curp"  style="justify-self: start;"/>
          </div>

          <div class="form-field">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required style="justify-self: start;" />
          </div>
          
          <div class="form-field">
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
          </div>
          
        </div>
        <!--* segunda columna  -->
        <div>
          <div class="carrera-field"  style="justify-self: right;">
            <div class="form-field" >
              <label for="carrera">Carrera:</label>
              <select id="carrera" name="carrera">
                <option value="">Seleccione una opción</option>
                <option>Ing. Sistemas Computacionales</option>
                <option>Ing. Química</option>
                <option>Ing. Bioquímica</option>
                <option>Ing. Industrial</option>
                <option>Ing. Mecatrónica</option>
                <option>Ing. Eléctrica</option>
                <option>Ing. Electrónica</option>
                <option>Ing. Mecánica</option>
                <option>Ing. Gestión Empresarial</option>
                <option>Lic. Administración</option>
              </select>
            </div>

            <div class="options-field">
              <div class="options-section">
                <label>Sexo:</label>
                <div class="radio-group">
                  <span class="radio-option">
                    <input type="radio" name="sexo" value="femenino" id="femenino" checked />
                    <label for="femenino">Femenino</label>
                  </span>
                  <span class="radio-option">
                    <input type="radio" name="sexo" value="masculino" id="masculino" />
                    <label for="masculino">Masculino</label>
                  </span>
                </div>
              </div>
              <div class="options-section">
                <label>Titulado:</label>
                <div class="radio-group">
                  <span class="radio-option">
                    <input type="radio" name="titulado" value="si" id="tituladoSi" checked />
                    <label for="tituladoSi">Sí</label>
                  </span>
                  <span class="radio-option">
                    <input type="radio" name="titulado" value="no" id="tituladoNo" />
                    <label for="tituladoNo">No</label>
                  </span>
                </div>
              </div>
            </div>
  

          </div>
        </div>

        <!--* tercera columna  -->
        <div>
          <div class="form-field">
            <label for="noControl">NO Control:</label>
            <input type="text" id="noControl" name="noControl" required />
          </div>
          
          <div class="form-field">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required /> 
          </div>

          <div class="form-field">
              <label for="confirmPassword">Confirmar:</label>
              <input type="password" id="confirmPassword" required/>
          </div>

          <div class="form-field">
            <label for="fechaNacimiento">Fecha de egreso:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
          </div>

        </div>
      </div>

      <!-- Botones de acción -->
      <div class="buttons">
        <button type="button" class="btn">Regresar</button>
        <button type="button" class="btn">Continuar</button>
      </div>
      
      </div>

    </div>
  </div>

</body>
</html>
