<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/vistaSignUp.css">
    <link rel="stylesheet" href="Anexo2.css">
    <link rel="stylesheet" href="Anexo2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="recursos/image 5.png" alt="logo de la SEP" width="150" /> 
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-title">ALTA DEL EGRESADO</div>
        </div>
        
        <div class="form-content">
            <img src="recursos/image 1.png" alt="Logo Instituto" class="logo-center">
            
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label class="form-label">Nombre completo:</label>
                        <div class="form-input">
                            <input type="text" class="line-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Curp :</label>
                        <div class="form-input">
                            <input type="text" class="line-input">
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Crea contraseña :</label>
                      <div class="form-input">
                          <div class="password-container">
                              <input type="password" class="line-input" id="password">
                              <i class="password-toggle fas fa-eye-slash" id="togglePassword"></i>
                          </div>
                      </div>
                  </div>
                    <div class="form-group">
                        <label class="form-label">Fecha de Nacimiento :</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Titulado:</label>
                      <div class="radio-group">
                        <span class="radio-option">
                            <input type="radio" name="titulado" value="si" id="tituladoSi" />
                            <label for="tituladoSi">Si</label>
                        </span>
                        <span class="radio-option">
                            <input type="radio" name="titulado" value="no" id="tituladoNo" />
                            <label for="tituladoNo">No</label>
                        </span>
                      </div>
                    </div>
                </div>
                
                <div class="form-column">
                    <div class="form-group">
                        <label class="form-label">No. Control:</label>
                        <div class="form-input">
                            <input type="text" class="line-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Correo Electrónico:</label>
                        <div class="form-input">
                            <input type="email" class="line-input">
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Confirma Contraseña :</label>
                      <div class="form-input">
                          <div class="password-container">
                              <input type="password" class="line-input" id="confirmPassword">
                              <i class="password-toggle fas fa-eye-slash" id="toggleConfirmPassword"></i>
                          </div>
                      </div>
                  </div>
                    <div class="form-group">
                      <label class="form-label">Carrera:</label>
                      <select id="carrera" name="carrera">
                        <option value="">Seleccione una opción</option>
                        <option>Ing. Sistemas Computacionales</option>
                        <option>Ing. Química</option>
                        <option>Ing. Bioquímica</option>
                        <option>Ing. Industrial</option>
                        <option>Ing. Mecatrónica</option>
                        <option>Ing. Eléctrica</option>
                        <option>Ing. Electrónica</option>
                        <option>Ing. Mecánica</option>
                        <option>Ing. Renovables</option>
                        <option>Ing. Gestión Empresarial</option>
                        <option>Lic. Administración</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Sexo:</label>
                      <div class="radio-group">
                        <span class="radio-option">
                            <input type="radio" name="sexo" value="masculino" id="sFemenino" />
                            <label for="sFemenino">Femenino</label>
                        </span>
                        <span class="radio-option">
                            <input type="radio" name="sexo" value="femenino" id="sMasculino" />
                            <label for="sMasculino">Masculino</label>
                        </span>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button">Regresar</button>
            <button class="button">Continuar</button>
        </div>
    </div>
    <script>
      // JavaScript para mostrar/ocultar contraseña
      document.addEventListener('DOMContentLoaded', function() {
          // Para el primer campo de contraseña
          const togglePassword = document.querySelector('#togglePassword');
          const password = document.querySelector('#password');
          
          togglePassword.addEventListener('click', function() {
              // Alternar el tipo de entrada entre "password" y "text"
              const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
              password.setAttribute('type', type);
              
              // Alternar el icono entre ojo y ojo tachado
              this.classList.toggle('fa-eye');
              this.classList.toggle('fa-eye-slash');
          });
          
          // Para el campo de confirmar contraseña
          const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
          const confirmPassword = document.querySelector('#confirmPassword');
          
          toggleConfirmPassword.addEventListener('click', function() {
              // Alternar el tipo de entrada entre "password" y "text"
              const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
              confirmPassword.setAttribute('type', type);
              
              // Alternar el icono entre ojo y ojo tachado
              this.classList.toggle('fa-eye');
              this.classList.toggle('fa-eye-slash');
          });
      });
  </script>
</body>
</html>
