<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Institucional de Encuestas</title>
  <link rel="stylesheet" href="styles/vistaLogin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Laila&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="barra-superior">
      <img src="img/logo-sep.png" alt="Logo SEP" class="logo-sep">
      <h1 class="titulo">SISTEMA INSTITUCIONAL DE ENCUESTAS</h1>
    </div>
  </header>

  <main>
    <div class="contenedor-principal">
      <img src="img/fondo.jpg" alt="Imagen Campus" class="fondo">
      <div class="escudo-centro">
        <img src="img/escudo.png" alt="Escudo ITV" class="escudo">
      </div>
      <div class="formulario-login">
        <div class="tabs">
          <div class="tab activo">Egresado</div>
          <div class="tab">Personal</div>
        </div>
        <form>
          <div class="campo">
            <input type="text" id="curp" placeholder="CURP">
          </div>
          <div class="campo">
            <input type="password" id="password" placeholder="Contraseña">
          </div>
          <div class="botones">
            <button type="submit" class="btn ingresar">Ingresar</button>
            <button type="button" class="btn registrar">Registrar</button>
          </div>
          <a href="#" class="olvide">Olvide mi contraseña</a>
        </form>
      </div>
    </div>
    <footer>
      <img src="img/logo-sep-footer.png" alt="Logo SEP Footer" class="logo-footer">
    </footer>
  </main>
</body>
</html>
