<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/Anexo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="recursos/image 5.png" alt="logo de la SEP" width="150" /> 
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-title">Anexo de Química y Bioquímica</div>
            <div class="section-subtitle">Datos Generales</div>
        </div>
        
        <div class="form-content">
            <img src="recursos/image 1.png" alt="Logo Instituto" class="logo-center">
            
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label class="form-label">Nombre completo:</label>
                        <div class="form-input">
                            <input type="text" class="line-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Redes Sociales :</label>
                        <div class="form-input">
                            <input type="text" class="line-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Fecha ingreso :</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
                    </div>
                </div>
                
                <div class="form-column">
                    <div class="form-group">
                        <label class="form-label">Teléfono Celular:</label>
                        <div class="form-input">
                            <input type="text" class="line-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Correo Electrónico:</label>
                        <div class="form-input">
                            <input type="email" class="line-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Fecha egreso:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button">Regresar</button>
            <button class="button">Continuar</button>
        </div>
    </div>
</body>
</html>
