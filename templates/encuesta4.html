<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta Egresados - Ubicación Laboral</title>
  <link rel="stylesheet" href="styles/encuesta4.css"> 
</head>
<body>

  <div class="container">
    <!-- Encabezado -->
    <div class="header">
      <img src="img/logo-sep.png" alt="Logo SEP">
      <div class="header-text">
        <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
        <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
      </div>
    </div>

    <!-- Sección Título -->
    <div class="form-section">
      <div class="section-title">
        III. UBICACIÓN LABORAL DE LOS EGRESADOS
      </div>
      <div class="section-subtitle">
        Indique a cuál de los siguientes puntos corresponde su situación actual
      </div>
    </div>

    <!-- Contenido del Formulario -->
    <div class="form-content">
      <form>

        <!-- Pregunta III.1 -->
        <div class="form-group">
          <label class="form-label">III.1 Actividad a la que se dedica actualmente:</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" name="actividad" value="trabaja"> Trabaja</label>
            <label class="radio-option"><input type="radio" name="actividad" value="estudia"> Estudia</label>
            <label class="radio-option"><input type="radio" name="actividad" value="estudia-trabaja"> Estudia y trabaja</label>
            <label class="radio-option"><input type="radio" name="actividad" value="ni-estudia-ni-trabaja"> No estudia ni trabaja</label>
          </div>
        </div>

        <!-- Estudios de Posgrado -->
        <div class="form-group">
          <label class="form-label">¿Qué estudios realiza?</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" name="estudios" value="maestria"> Maestría</label>
            <label class="radio-option"><input type="radio" name="estudios" value="doctorado"> Doctorado</label>
            <label class="radio-option"><input type="radio" name="estudios" value="idiomas"> Idiomas</label>
            <label class="radio-option"><input type="radio" name="estudios" value="otro"> Otra:</label>
          </div>
          <input type="text" class="form-input line-input" placeholder="Especifique otra opción">
        </div>

        <!-- Especialidad e Institución -->
        <div class="form-group">
          <label class="form-label" for="especialidad">Especialidad e Institución:</label>
          <input type="text" id="especialidad" class="form-input line-input" placeholder="Ingrese datos">
        </div>

        <!-- Pregunta III.2 -->
        <div class="form-group">
          <label class="form-label">III.2 Tiempo transcurrido para obtener el primer empleo:</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" name="tiempo" value="antes"> Antes de Egresar</label>
            <label class="radio-option"><input type="radio" name="tiempo" value="menos6"> Menos de seis meses</label>
            <label class="radio-option"><input type="radio" name="tiempo" value="6-12"> Entre seis meses y un año</label>
            <label class="radio-option"><input type="radio" name="tiempo" value="mas1"> Más de un año</label>
          </div>
        </div>

        <!-- Botones -->
        <div class="buttons">
          <button type="button" class="button">Regresar</button>
          <button type="submit" class="button">Continuar</button>
        </div>

      </form>
    </div>

  </div>

</body>
</html>
