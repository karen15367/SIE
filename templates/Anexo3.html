{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/Anexo2.css' %}">
    <link rel="stylesheet" href="{% static '/styles/Anexo4.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'img/sepB.png' %}" alt="logo de la SEP" width="150" /> 
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-title">Anexo de Química y Bioquímica</div>
            <div class="section-subtitle">Situación Laboral</div>
        </div>
        
        <div class="form-content">
            <img src="{% static 'img/itv.png' %}" alt="Logo Instituto" class="logo-center">
            
            <div class="question-group">
                <div class="question">¿Trabajas actualmente?:</div>
                <div class="radio-group">
                    <span class="radio-option">
                        <input type="radio" name="trabaja" value="1" id="trabajaSi" />
                        <label for="trabajaSi">Si</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="trabaja" value="0" id="trabajaNo" />
                        <label for="trabajaNo">No</label>
                    </span>
                </div>
            </div>
            
            <div class="question-group">
                <div class="question">En caso de que no, señala la razón más importante:</div>
            </div>
            
            <div class="options-group">
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value="1" id="razon1" />
                        <label for="razon1">Estudio un posgrado</label>
                    </span>
                </div>
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value="2" id="razon2" />
                        <label for="razon2">Por razones de salud</label>
                    </span>
                </div>
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value="3" id="razon3" />
                        <label for="razon3">Ajustes propios de la empresa</label>
                    </span>
                </div>
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value="4" id="razon4" />
                        <label for="razon4">No he encontrado un trabajo relacionado a lo que estudié</label>
                    </span>
                </div>
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value="5" id="razon5" />
                        <label for="razon5">Otras</label>
                        <input type="text" class="line-input">
                    </span>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button">Regresar</button>
            <button class="button">Continuar</button>
        </div>
    </div>
</body>
</html>
