{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/Anexo2.css' %}">
    <link rel="stylesheet" href="{% static '/styles/Anexo4.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'img/sepB.png' %}" alt="logo de la SEP" width="150" /> 
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-title">Anexo de Química y Bioquímica</div>
            <div class="section-subtitle">Situación Laboral</div>
        </div>
        
        <form method="POST" action="{% url 'anexo3' %}">
            {% csrf_token %}
        <div class="form-content">
            <img src="{% static 'img/itv.png' %}" alt="Logo Instituto" class="logo-center">
            
            <div class="question-group">
                <div class="question">¿Trabajas actualmente?:</div>
                <div class="radio-group">
                    <span class="radio-option">
                        <input type="radio" name="trabaja" value=1 id="trabajaSi" {% if trabaja == "1" or trabaja == 1 %}checked{% endif %}/>
                        <label for="trabajaSi">Si</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="trabaja" value=0 id="trabajaNo" {% if trabaja == "0" or trabaja == 0 %}checked{% endif %}/>
                        <label for="trabajaNo">No</label>
                    </span>
                </div>
            </div>
            
            <div class="question-group">
                <div class="question">En caso de que no, señala la razón más importante:</div>
            </div>
            
            <div class="options-group">
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value=1 id="razon1" {% if razon_no_trabaja == "1" or razon_no_trabaja == 1 %}checked{% endif %}/>
                        <label for="razon1">Estudio un posgrado</label>
                    </span>
                </div>
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value=2 id="razon2" {% if razon_no_trabaja == "2" or razon_no_trabaja == 2 %}checked{% endif %}/>
                        <label for="razon2">Por razones de salud</label>
                    </span>
                </div>
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value=3 id="razon3" {% if razon_no_trabaja == "3" or razon_no_trabaja == 3 %}checked{% endif %}/>
                        <label for="razon3">Ajustes propios de la empresa</label>
                    </span>
                </div>
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value=4 id="razon4" {% if razon_no_trabaja == "4" or razon_no_trabaja == 4 %}checked{% endif %}/>
                        <label for="razon4">No he encontrado un trabajo relacionado a lo que estudié</label>
                    </span>
                </div>
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTrabaja" value=5 id="razon5" {% if razon_no_trabaja == "5" or razon_no_trabaja == 5 %}checked{% endif %}/>
                        <label for="razon5">Otras</label>
                        <input type="text" class="line-input" name="razonNoTrabajaOtra" value="{{ razon_no_trabaja_otra }}">
                    </span>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button" type="button" onclick="window.location.href='{% url 'anexo2' %}'">Regresar</button>
            <button class="button" type="submit">Continuar</button>
        </div>
    </form>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Obtener el formulario
        const form = document.querySelector('form');
        
        // Agregar un evento submit al formulario
        form.addEventListener('submit', function(event) {
            // Verificar si la opción "Otras" está seleccionada
            const razon5 = document.getElementById('razon5');
            if (razon5.checked) {
                // Obtener el valor del campo de texto
                const otraRazon = razon5.parentElement.querySelector('input[type="text"]').value;
                
                // Crear un campo oculto para enviar el valor
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'razonNoTrabajaOtra';
                hiddenInput.value = otraRazon;
                
                // Agregar el campo oculto al formulario
                form.appendChild(hiddenInput);
            }
        });
    });
</script>
</html>
