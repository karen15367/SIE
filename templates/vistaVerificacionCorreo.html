<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Verificación de Código - Instituto Tecnológico de Veracruz</title>
  <!-- Reutiliza o crea un nuevo CSS, por ejemplo: -->
  <link rel="stylesheet" href="styles\vistaVerficacionCorreo.css" />
  <link rel="script" href="script/correo.js" />
</head>

<body>
  <div class="page">
    <!-- Encabezado (igual que en vistaSignUp) -->
    <div class="header">
      <div class="header-logo">
        <!-- Imagen SEP -->
        <img src="recursos/image 5.png" alt="logo de la SEP" width="200" />
        <div style="width: 100%; height: 100%; background-color: white; margin: -10px;"></div>
      </div>
      <h1>SISTEMA INSTITUCIONAL DE ENCUESTAS</h1>
      <h2>INSTITUTO TECNOLÓGICO DE VERACRUZ</h2>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
      <!-- Banner de título (igual que en vistaSignUp) -->
      <div class="title-banner">
        VERIFICACIÓN DE CÓDIGO
      </div>

      <!-- Área central, en lugar del formulario de "Alta de Egresado" -->
      <div class="form-area">
        <!-- Texto arriba -->
        <div class="texto-superior">
          <p>Por favor, ingresa el código de 6 dígitos que te enviamos por correo.</p>
        </div>

        <!-- 6 campos para un solo dígito -->
        <div class="code-container">
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
          <input type="text" maxlength="1" />
        </div>

        <!-- Botón para enviar -->
        <div class="button-container" id="form">
          <button type="button" class="btn-enviar">Atrás</button>
          <button type="button" class="btn-enviar">Reenviar código</button>
          <button id="enviar" type="button" class="btn-enviar">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
