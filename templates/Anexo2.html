{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/Anexo2.css' %}">
    <link rel="stylesheet" href="{% static '/styles/Anexo4.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'img/sepB.png' %}" alt="logo de la SEP" height="150" /> 
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-title">Anexo de Química y Bioquímica</div>
            <div class="section-subtitle">Datos generales</div>
        </div>
        <form method="POST" action="{% url 'anexo2' %}">
            {% csrf_token %}
        <div class="form-content">
            <img src="{% static 'img/itv.png' %}" alt="Logo Instituto" class="logo-center">
            
            <div class="question-group">
                <div class="question">¿Estás titulado?:</div>
                <div class="radio-group">
                    <span class="radio-option">
                        <input type="radio" name="titulado" value=1 id="tituladoSi" {% if titulado == 1 %}checked{% endif %}/>
                        <label for="tituladoSi">Sí</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="titulado" value=0 id="tituladoNo" {% if titulado == 0 %}checked{% endif %}/>
                        <label for="tituladoNo">No</label>
                    </span>
                </div>
            </div>
            
            <div class="question-group">
                <div class="question">En caso de NO estar titulado, ¿cuál ha sido la razón?</div>
            </div>
            
            <div class="options-group">
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTitulo" value="compromiso" id="razon1" {% if razon_no_titulo == 1 %}checked{% endif %}/>
                        <label for="razon1">Compromiso Laboral</label>
                    </span>
                    
                    <span class="radio-option">
                        <input type="radio" name="razonNoTitulo" value="tiempo" id="razon2" {% if razon_no_titulo == 2 %}checked{% endif %} />
                        <label for="razon2">Falta de Tiempo</label>
                    </span>
                    
                    <span class="radio-option">
                        <input type="radio" name="razonNoTitulo" value="apoyo" id="razon3" {% if razon_no_titulo == 3 %}checked{% endif %}/>
                        <label for="razon3">Falta de Apoyo Institucional</label>
                    </span>
                </div>
                
                <div class="radio-row">
                    <span class="radio-option">
                        <input type="radio" name="razonNoTitulo" value="otra" id="razon4" {% if razon_no_titulo == 4 %}checked{% endif %}/>
                        <label for="razon4">Otras</label>
                        <input type="text" class="line-input" name="razonNoTituloOtra" value="{{ razon_no_titulo_otra }}">
                    </span>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button" type="button" onclick="window.location.href='{% url 'anexo1' %}'">Regresar</button>
            <button class="button" type="submit">Continuar</button>
        </div>
    </div>
</form>
</body>
</html>
