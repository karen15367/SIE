{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/styles/Anexo2.css' %}">
  <link rel="stylesheet" href="{% static '/styles/Anexo1.css' %}">
  <link rel="stylesheet" href="{% static '/styles/encuesta1.css' %}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="{% static 'img/sepB.png' %}" alt="logo de la SEP" height="150" />
      <div class="header-text">
        <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
        <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
      </div>
    </div>

    <div class="form-section">
      <div class="section-title">I. PERFIL DEL EGRESADO</div>
      <div class="section-subtitle">Ingrese los datos de acuerdo a su situación actual</div>
    </div>

    <div class="form-content">
      <img src="{% static 'img/itv.png' %}" alt="Logo Instituto" class="logo-center">

      <form action="/encuesta/" method="post" id="Perfil">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-column">

            <div class="form-group">
              <label class="form-label">Carrera:</label>
              <div class="form-input">
                <input type="text" class="line-input" name="carrera" required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Fecha de ingreso :</label>
              <input type="date" id="fechaingreso" name="fechaingreso" />
            </div>

            <div class="form-group">
              <label class="form-label">Titulado:</label>
              <div class="radio-group">
                <span class="radio-option">
                  <input type="radio" name="titulo" value="si" id="tituloSi" required />
                  <label for="Femenino">Si</label>
                </span>
                <span class="radio-option">
                  <input type="radio" name="titulo" value="no" id="tituloNo" required />
                  <label for="Masculino">No</label>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Dominio del ingles %:</label>
              <div class="form-input">
                <input type="text" class="line-input" name="dominio" required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Manejo de Paquetes computacionales:</label>
              <div class="radio-group">
                <span class="radio-option">
                  <input type="radio" name="paquetes" value="Si" id="paqueteSi" required />
                  <label for="paqueteSi">Si</label>
                </span>
                <span class="radio-option">
                  <input type="radio" name="paquetes" value="No" id="paqueteNo" required />
                  <label for="paqueteNo">No</label>
                </span>
              </div>
            </div>

          </div>
          <div class="form-column">
            <div class="form-group">
              <label class="form-label">Especialidad:</label>
              <div class="form-input">
                <input name="Especialidad" type="text" class="line-input" required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Fecha de egreso :</label>
              <input type="date" id="fechaEgreso" name="fechaEgreso" />
            </div>

            <div class="form-group">
              <label class="form-label">Otro idioma:</label>
              <div class="form-input">
                <input name="idioma" type="text" class="line-input" required>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Especificar Paquetes:</label>
              <div class="form-input">
                <input name="paquetesE" type="text" class="line-input" required>
              </div>
            </div>            

          </div>
        </div>
      </form>
    </div>
    <div class="buttons">
      <button class="button">Regresar</button>
      <button class="button" type="submit" form="Perfil">Continuar</button>
    </div>
</body>

</html>
