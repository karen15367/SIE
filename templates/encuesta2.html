<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil del Egresado</title>
  <link rel="stylesheet" href="static/styles/encuesta2.css"> 
</head>
<body>

  <div class="container">
    <!-- Encabezado -->
    <div class="header">
      <img src="static/img/sepB.png" alt="Logo SEP">
      <div class="header-text">
        <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
        <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
      </div>
    </div>

    <!-- Sección Título -->
    <div class="form-section">
      <div class="section-title">I. PERFIL DEL EGRESADO</div>
      <div class="section-subtitle">Ingrese los datos de acuerdo a su situación actual</div>
    </div>

    <!-- Contenido del Formulario -->
    <div class="form-content">
      <form>

        <div class="form-grid"> <!-- NUEVO contenedor para 2 columnas -->

          <div class="form-group">
            <label class="form-label" for="carrera">Carrera:</label>
            <input type="text" id="carrera" class="form-input line-input">
          </div>

          <div class="form-group">
            <label class="form-label" for="especialidad">Especialidad:</label>
            <input type="text" id="especialidad" class="form-input line-input">
          </div>

          <div class="form-group">
            <label class="form-label" for="fecha-ingreso">Fecha de Ingreso:</label>
            <input type="date" id="fecha-ingreso" class="form-input line-input">
          </div>

          <div class="form-group">
            <label class="form-label" for="fecha-egreso">Fecha de Egreso:</label>
            <input type="date" id="fecha-egreso" class="form-input line-input">
          </div>

          <div class="form-group">
            <label class="form-label">Titulado:</label>
            <div class="radio-group">
              <label class="radio-option"><input type="radio" name="titulado" value="sí"> Sí</label>
              <label class="radio-option"><input type="radio" name="titulado" value="no"> No</label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="ingles">Dominio de Inglés:</label>
            <input type="text" id="ingles" class="form-input line-input">%
          </div>

          <div class="form-group">
            <label class="form-label" for="otro-idioma">Otro idioma:</label>
            <input type="text" id="otro-idioma" class="form-input line-input">
          </div>

          <div class="form-group">
            <label class="form-label">Manejo de paquetes computacionales:</label>
            <div class="radio-group">
              <label class="radio-option"><input type="radio" name="paquetes" value="sí"> Sí</label>
              <label class="radio-option"><input type="radio" name="paquetes" value="no"> No</label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="especificar">Especificar:</label>
            <input type="text" id="especificar" class="form-input line-input">
          </div>

        </div> <!-- cierre form-grid -->

        <!-- Botones -->
        <div class="buttons">
          <button type="button" class="button">Regresar</button>
          <button type="submit" class="button">Continuar</button>
        </div>

      </form>
    </div>

  </div>

</body>
</html>
