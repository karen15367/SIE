{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/general.css' %}">
    <link rel="stylesheet" href="{% static '/styles/Anexo1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'img/sepB.png' %}" alt="logo de la SEP" width="150" /> 
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-title">Anexo de Química y Bioquímica</div>
            <div class="section-subtitle">Datos Generales</div>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-content">
                <img src="{% static 'img/itv.png' %}" alt="Logo Instituto" class="logo-center">
                
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label class="form-label">Nombre completo:</label>
                            <div class="form-input">
                                <input type="text" name="nombre_completo" class="line-input">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Redes Sociales :</label>
                            <div class="form-input">
                                <input type="text" name="redes_sociales" class="line-input">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Fecha ingreso :</label>
                            <input type="date" name="fecha_ingreso" />
                        </div>
                    </div>
                    
                    <div class="form-column">
                        <div class="form-group">
                            <label class="form-label">Teléfono Celular:</label>
                            <div class="form-input">
                                <input type="text" name="telefono" class="line-input">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Correo Electrónico:</label>
                            <div class="form-input">
                                <input type="email" name="email" class="line-input">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Fecha egreso:</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="button" type="button" onclick="window.history.back()">Regresar</button>
                <button class="button" type="submit">Continuar</button>
            </div>
        </div>
    </form>
</body>
</html>
