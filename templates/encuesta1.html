{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/styles/Anexo2.css' %}">
  <link rel="stylesheet" href="{% static '/styles/Anexo1.css' %}">
  <link rel="stylesheet" href="{% static '/styles/encuesta1.css' %}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="{% static 'img/sepB.png' %}" alt="logo de la SEP" height="150" />
      <div class="header-text">
        <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
        <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
      </div>
    </div>

    <div class="form-section">
      <div class="section-title">I. PERFIL DEL EGRESADO</div>
      <div class="section-subtitle">Ingrese los datos de acuerdo a su situación actual</div>
    </div>

    <div class="form-content">
      <img src="{% static 'img/itv.png' %}" alt="Logo Instituto" class="logo-center">
      <form action="/encuesta/" method="post" id="Perfil">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-column">

      <div class="form-group">
        <label class="form-label">Nombre:</label>
        <div class="form-input">
          <input type="text" class="line-input" name="nombre" required value="{{ nombre }}">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Fecha de nacimiento :</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="{{ fechaNacimiento|date:'Y-m-d' }}" />
      </div>

      <div class="form-group">
        <label class="form-label">Sexo:</label>
        <div class="radio-group">
          <span class="radio-option">
            <input type="radio" name="sexo" value="1" id="Femenino" required {% if sexo == "1" or sexo == 1 %}checked{% endif %} />
            <label for="Femenino">Femenino</label>
          </span>
          <span class="radio-option">
            <input type="radio" name="sexo" value="0" id="Masculino" required {% if sexo == "0" or sexo == 0 %}checked{% endif %} />
            <label for="Masculino">Masculino</label>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Domicilio:</label>
        <div class="form-input">
          <input type="text" class="line-input" name="domicilio" required value="{{ domicilio }}">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Correo Electrónico:</label>
        <div class="form-input">
          <input name="email" type="email" class="line-input" required value="{{ email }}">
        </div>
      </div>
    </div>

    <div class="form-column">
      <div class="form-group">
        <label class="form-label">No. Control:</label>
        <div class="form-input">
          <input name="noControl" type="text" class="line-input" required value="{{ noControl }}">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">CURP:</label>
        <div class="form-input">
          <input name="curp" type="text" class="line-input" required value="{{ curp }}">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Estado civil:</label>
        <div class="radio-group">
          <span class="radio-option">
            <input type="radio" name="estadoCivil" value="0" id="soltero" required {% if estadoCivil == "0" or estadoCivil == 0 %}checked{% endif %} />
            <label for="soltero">Soltero</label>
          </span>
          <span class="radio-option">
            <input type="radio" name="estadoCivil" value="2" id="casado" required {% if estadoCivil == "2" or estadoCivil == 2 %}checked{% endif %} />
            <label for="casado">Casado</label>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Ciudad:</label>
        <div class="form-input">
          <input name="ciudad" type="text" class="line-input" required value="{{ ciudad }}">
        </div>

        <label class="form-label" style="margin-left: 30px; width: 100px;">Cp:</label>
        <div class="form-input">
          <input name="cp" type="text" class="line-input" style="width: 90px;" required value="{{ cp }}">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">No. teléfono:</label>
        <div class="form-input">
          <input name="telefono" type="tel" class="line-input" required pattern="[0-9]{10}" value="{{ telefono }}"
            title="El número de teléfono debe tener 10 dígitos">
        </div>
      </div>

    </div>
  </div>
</form>

          
    </div>
    <div class="buttons">
      <button class="button">Regresar</button>
      <button class="button" type="submit" form="Perfil">Continuar</button>
    </div>
</body>

</html>
