{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Verificación de Código - Instituto Tecnológico de Veracruz</title>
  <!-- Reutiliza o crea un nuevo CSS, por ejemplo: -->

  <link rel="stylesheet" href="{% static '/styles/vistaVerficacion.css' %}">
</head>

<body>
  <div class="page">
    <!-- Encabezado (igual que en vistaSignUp) -->
    <div class="header">
      <div class="header-logo">
        <!-- Imagen SEP -->
        <img src="{% static '/img/sepB.png' %}" alt="logo de la SEP" width="200" />
        <div style="width: 100%; height: 100%; background-color: white; margin: -10px;"></div>
      </div>
      <h1>SISTEMA INSTITUCIONAL DE ENCUESTAS</h1>
      <h2>INSTITUTO TECNOLÓGICO DE VERACRUZ</h2>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
      <!-- Banner de título (igual que en vistaSignUp) -->
      <div class="title-banner">
        VERIFICACIÓN
      </div>

      <!-- Área central, en lugar del formulario de "Alta de Egresado" -->
      <div class="form-area">
        <!-- Texto arriba -->
        <div class="texto-superior">
          <p>Se ha registrado correctamente, puede regresar a la pagina Login</p>
        </div>
        <!-- Botón para enviar -->
        <form action="{% url 'vistaLogin' %}" method="get">
          <div class="button-container" id="form">
            <button type="submit" class="btn-enviar">Salir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
