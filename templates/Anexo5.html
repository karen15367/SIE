<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
    <link rel="stylesheet" href="styles/Anexo4.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="recursos/image 5.png" alt="logo de la SEP" />
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-title">Anexo de Química y Bioquímica</div>
            <div class="section-subtitle">Situación Laboral</div>
        </div>
        
        <div class="form-content">
            <img src="recursos/image 1.png" alt="Logo Instituto" class="logo-center">
            <div class="question-group">
                <div class="question">Tipo de sector donde laboras:</div>
                <div class="options-group">
                    <span class="radio-option">
                        <input type="radio" name="sector" value="1" id="sector1" />
                        <label for="sector1">Sector privado</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="sector" value="2" id="sector2" />
                        <label for="sector2">Sector público</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="sector" value="3" id="sector3" />
                        <label for="sector3">En empresa propia</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="sector" value="4" id="sector4" />
                        <label for="sector4">Otro</label>
                        <input type="text" class="line-input">
                    </span>
                </div>
            </div>
            
            <div class="question-group">
                <div class="question">¿Cuál es el rol que desempeñas en tu trabajo actual?</div>
                <div class="options-group">
                    <span class="radio-option">
                        <input type="radio" name="rol" value="1" id="rol1" />
                        <label for="rol1">Dirección, gerencia</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="rol" value="2" id="rol2" />
                        <label for="rol2">Jefatura</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="rol" value="3" id="rol3" />
                        <label for="rol3">Supervisión</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="rol" value="4" id="rol4" />
                        <label for="rol4">Coordinador</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="rol" value="5" id="rol5" />
                        <label for="rol5">Empleado</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="rol" value="6" id="rol6" />
                        <label for="rol6">Dueño de empresa</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="rol" value="7" id="rol7" />
                        <label for="rol7">Otras:</label>
                        <input type="text" class="line-input">
                    </span>
                </div>
            </div>
            
            <div class="question-group">
                <div class="question">Dentro de la empresa, ¿en qué área te desempeñas?</div>
                <div class="options-group">
                    <span class="radio-option">
                        <input type="radio" name="area" value="1" id="area1" />
                        <label for="area1">Producción</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="area" value="2" id="area2" />
                        <label for="area2">Ambiental</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="area" value="3" id="area3" />
                        <label for="area3">Seguridad</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="area" value="4" id="area4" />
                        <label for="area4">Recursos Financiero</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="area" value="5" id="area5" />
                        <label for="area5">Mantenimiento</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="area" value="6" id="area6" />
                        <label for="area6">Recursos Humanos</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="area" value="7" id="area7" />
                        <label for="area7">Otras:</label>
                        <input type="text" class="line-input">
                    </span>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button">Regresar</button>
            <button class="button">Continuar</button>
        </div>
    </div>
</body>
</html>
