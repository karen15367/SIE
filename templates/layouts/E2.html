{% extends "respuestasGrafico.html" %}

<script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Grado', 'cantidad'],
            ['Muy buena ', {{ calidad.uno }}],
            ['Buena', {{ calidad.dos }}],
            ['Regular', {{ calidad.tres }}],
            ['Mala', {{ calidad.cuatro }}],
            
        ]);

    var options = {
        title: 'CALIDAD DE LOS DOCENTES',
        pieHole: 0.4,
    };

    var chart = new google.visualization.PieChart(document.getElementById('donutchartCalidad'));
    chart.draw(data, options);
    }
</script>
