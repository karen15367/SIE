<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta 6 - Sistema Institucional de Encuestas</title>
  <link rel="stylesheet" href="styles/encuesta6.css" /> 
</head>
<body>

  <div class="container">

    <!-- Encabezado -->
    <div class="header">
      <img src="img/logo-sep.png" alt="Logo SEP">
      <div class="header-text">
        <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
        <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
      </div>
    </div>

    <!-- Sección Título -->
    <div class="form-section">
      <div class="section-title">III. UBICACIÓN LABORAL DE LOS EGRESADOS</div>
      <div class="section-subtitle">Indique a cuál de los siguientes puntos corresponde su situación actual</div>
    </div>

    <!-- Contenido del Formulario -->
    <div class="form-content">
      <form>
        
        <!-- III.7 Antigüedad en el empleo -->
        <div class="form-group">
          <label class="form-label">III.7 Antigüedad en el empleo:</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" name="antiguedad"> Menos de un año</label>
            <label class="radio-option"><input type="radio" name="antiguedad"> Un año</label>
            <label class="radio-option"><input type="radio" name="antiguedad"> Dos años</label>
            <label class="radio-option"><input type="radio" name="antiguedad"> Tres años</label>
            <label class="radio-option"><input type="radio" name="antiguedad"> Más de tres años</label>
          </div>
          <div class="form-group">
            <label class="form-label">Año de ingreso:</label>
            <input type="text" name="añoIngreso" class="form-input line-input">
          </div>
        </div>

        <!-- III.8 Ingreso (salario mínimo diario) -->
        <div class="form-group">
          <label class="form-label">III.8 Ingreso (salario mínimo diario):</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" name="ingreso"> Menos de cinco</label>
            <label class="radio-option"><input type="radio" name="ingreso"> Entre cinco y siete</label>
            <label class="radio-option"><input type="radio" name="ingreso"> Entre ocho y diez</label>
            <label class="radio-option"><input type="radio" name="ingreso"> Más de diez</label>
          </div>
        </div>

        <!-- III.9 Nivel jerárquico en el trabajo -->
        <div class="form-group">
          <label class="form-label">III.9 Nivel jerárquico en el trabajo:</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" name="nivel"> Técnico</label>
            <label class="radio-option"><input type="radio" name="nivel"> Supervisor</label>
            <label class="radio-option"><input type="radio" name="nivel"> Jefe de área</label>
            <label class="radio-option"><input type="radio" name="nivel"> Funcionario</label>
            <label class="radio-option"><input type="radio" name="nivel"> Directivo</label>
            <label class="radio-option"><input type="radio" name="nivel"> Empresario</label>
          </div>
        </div>

        <!-- III.10 Condición de trabajo -->
        <div class="form-group">
          <label class="form-label">III.10 Condición de trabajo:</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" name="condicion"> Base</label>
            <label class="radio-option"><input type="radio" name="condicion"> Eventual</label>
            <label class="radio-option"><input type="radio" name="condicion"> Contrato</label>
            <label class="radio-option">Otros: <input type="text" name="otrosCondicion" class="form-input line-input"></label>
          </div>
        </div>

        <!-- III.11 Relación del trabajo con su área de formación -->
        <div class="form-group">
          <label class="form-label">III.11 Relación del trabajo con su área de formación:</label>
          <div class="radio-group">
            <label class="radio-option"><input type="radio" name="relacion"> 0%</label>
            <label class="radio-option"><input type="radio" name="relacion"> 20%</label>
            <label class="radio-option"><input type="radio" name="relacion"> 40%</label>
            <label class="radio-option"><input type="radio" name="relacion"> 60%</label>
            <label class="radio-option"><input type="radio" name="relacion"> 80%</label>
            <label class="radio-option"><input type="radio" name="relacion"> 100%</label>
          </div>
        </div>

        <!-- Botones -->
        <div class="buttons">
          <button type="button" class="button">Regresar</button>
          <button type="submit" class="button">Continuar</button>
        </div>

      </form>
    </div>

  </div>

</body>
</html>
