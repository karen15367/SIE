

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Anexo Quimica y BIOQUIMICA</title>
    <link rel="stylesheet" href="{% static '/styles/general.css' %}">
    <link rel="stylesheet" href="{% static '/styles/Anexo2.css' %}">
    <link rel="stylesheet" href="{% static '/styles/vistaSignUp.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        small.aviso {
            color: #a94442;
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }
        
        .descarga {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        .form-content {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'img/sepB.png' %}" alt="logo de la SEP" width="150" />
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">Resumen importaciones</div>
        </div>

        <div class="form-content">
            <img src="{% static '/img/itv.png' %}" alt="Logo ITV" class="logo-center">
            
            <table border="1">
            <tr>
            <th>Tipo</th>
            <th>Lapso</th>
            <th>Total cargadas</th>
                </tr>
                {% for fila in resumen %}
                <tr>
                    <td>{{ fila.tipo }}</td>
                    <td>{{ fila.lapso }}</td>
                    <td>{{ fila.total }}</td>
                </tr>
                {% endfor %}
            </table>
        <div class="buttons">
            <a href="/" class="button">Regresar</a>
        </div>
    </div>
</body>
</html>¿
