{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="{% static '/styles/vistaLogin.css' %}">
  <link rel="stylesheet" href="{% static '/styles/PersonalEgresado.css' %}">
</head>

  <header class="bg-[#1f4d7e] flex justify-center items-center text-white p-5 family-sans">
    <h1 class="text-3xl font-bold text-[#f9ca24] ml-[25px] ">Sistema Institucional de Encuestas</h1>
  </header>

  <main class="items-center justify-center h-screen">
    <!--* Logo -->
    <div class="imgITV">
      <img src="{% static 'img/itv.png' %}" id="logo" width="200" height="100">
    </div>
    <!--* Formulario de inicio de sesión -->
    <div class="flex items-center justify-center bg-[#D9D9D9] ml-[800px] rounded-lg shadow-lg mb-[160px]">
      <div class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md">
        <!--* Cambio de  Personal a Egresado-->
        <div class="radio-wrapper-19 mb-4">
          <div class="radio-inputs-19">
            <label for="example-19-1">
              <input id="example-19-1" type="radio" checked name="radio-examples">
              <span class="name">Egresado</span>
            </label>
            <label for="example-19-2">
              <input id="example-19-2" type="radio" name="radio-examples">
              <span class="name">Personal</span>
            </label>
          </div>
        </div>

        <form action="/index/" method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="curp" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">CURP</label>
            <input type="text" id="CURP"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-white"
              placeholder="Ingresa tu CURP" required>
          </div>
          <div class="mb-4">
            <label for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
            <input type="password" id="password"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-white"
              placeholder="Enter your password" required>
              <a href="#"
              class="text-xs text-[#1f4d7e] hover:text-[#163e68] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1f4d7e] text-white">
              Olvidé mi Contraseña
            </a>
          </div>
          <a href="/sign-in/"
            class="text-xs text-white hover:text-[#163e68] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1f4d7e]">
            Sign
          </a>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#1f4d7e] hover:bg-[#163e68] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1f4d7e]">
            Login
          </button>
        </form>
      </div>
    </div>

  </main>

  <footer class="bg-[#1f4d7e] flex justify-center items-center text-white p-4 ">
    <img src="{% static 'img/sep.png' %}" id="logo" width="247" height="81">
  </footer>
</body>

</html>
