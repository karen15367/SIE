{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="{% static '/styles/vistaLogin.css' %}">
  <link rel="stylesheet" href="{% static '/styles/PersonalEgresado.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
<header class="bg-[#1f4d7e] flex justify-center items-center text-white p-5 family-sans">
  <h1 class="text-3xl font-bold text-[#f9ca24] ml-[25px] ">Sistema Institucional de Encuestas</h1>
</header>

<main class="items-center justify-center h-screen">
  <!--* Logo -->
  <div class="imgITV">
    <img src="{% static 'img/itv.png' %}" id="logo" width="200" height="100">
  </div>
  <!--* Formulario de inicio de sesión -->
  <div class="flex items-center justify-center bg-[#D9D9D9] ml-[800px] rounded-lg shadow-lg mb-[160px] w-80">
    <div class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 w-80">
      <!--* Cambio de  Personal a Egresado-->
      <form action="" method="post" id="login-form">
        {% if messages %}
          <div class="mt-2">
            {% for message in messages %}
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative mt-2">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        {% csrf_token %}
        <div class="radio-wrapper-19 mb-4">
          <div class="radio-inputs-19">
            <label for="example-19-1">
              <input id="example-19-1" type="radio" value="0" checked name="tipo">
              <span class="name">Egresado</span>
            </label>
            <label for="example-19-2">
              <input id="example-19-2" type="radio" value="1" name="tipo">
              <span class="name">Personal</span>
            </label>
          </div>
        </div>


        <div class="mb-4">
          <label for="curp" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">CURP</label>
          <input type="text" id="CURP" name="curp"
            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 dark:text-white"
            placeholder="Ingresa tu CURP" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <div class="relative">
            <input type="password" id="password" name="password"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 dark:text-white"
              placeholder="Ingresa tu contraseña" required/>
            <span class="absolute inset-y-0 right-0 flex items-center pr-3">
              <i id="togglePassword" class="fa fa-eye text-gray-400 hover:text-gray-700 cursor-pointer"></i>
            </span>
          </div>
          <a href="#"
            class="text-xs text-[#1f4d7e] hover:text-[#163e68] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1f4d7e] text-gray-900 dark:text-white">
            Olvidé mi Contraseña
          </a>
        </div>
      </form>
        <a href="/sign-in/"
          class="text-xs text-gray-900 dark:text-white hover:text-[#163e68] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1f4d7e]">
          Registrarse
        </a>
        <button type="submit" form="login-form"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#1f4d7e] hover:bg-[#163e68] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1f4d7e]">
          Login
        </button>
    </div>
  </div>
</main>

<footer class="bg-[#1f4d7e] flex justify-center items-center text-white p-4 ">
  <img src="{% static 'img/sep.png' %}" id="logo" width="247" height="81">
</footer>

<script>
  // Script para mostrar/ocultar contraseña
  document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      // Cambiar el tipo de input
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Cambiar el icono
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  });
</script>
</body>

</html>
