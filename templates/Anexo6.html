<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Institucional de Encuestas - Instituto Tecnológico de Veracruz</title>
    <link rel="stylesheet" href="styles/Anexo4.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="recursos/image 5.png" alt="logo de la SEP" />
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-title">Anexo de Química y Bioquímica</div>
            <div class="section-subtitle">Situación Laboral</div>
        </div>
        
        <div class="form-content">
            <img src="recursos/image 1.png" alt="Logo Instituto" class="logo-center">
            <div class="question-group">
                <div class="question">Medio principal para conseguir el primer trabajo después de egreso:</div>
                <div class="options-group">
                    <span class="radio-option">
                        <input type="radio" name="medioTrabajo" value="1" id="medioTrabajo1" />
                        <label for="medioTrabajo1">Bolsa de trabajo del TecNM/ITVer</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="medioTrabajo" value="2" id="medioTrabajo2" />
                        <label for="medioTrabajo2">Anuncio en internet</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="medioTrabajo" value="3" id="medioTrabajo3" />
                        <label for="medioTrabajo3">Recomendación de colegas </label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="medioTrabajo" value="4" id="medioTrabajo4" />
                        <label for="medioTrabajo4">Residencias profesional</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="medioTrabajo" value="5" id="medioTrabajo5" />
                        <label for="medioTrabajo5">Otras:</label>
                        <input type="text" class="line-input">
                    </span>
                </div>
            </div>
            <div class="question-group">
                <div class="question">Grado de satisfacción en tu trabajo actual:</div>
                <div class="options-group">
                    <span class="radio-option">
                        <input type="radio" name="satisfaccion" value="1" id="satisfaccion1" />
                        <label for="satisfaccion1">Muy satisfecho</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="satisfaccion" value="2" id="satisfaccion2" />
                        <label for="satisfaccion2">Satisfecho</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="satisfaccion" value="3" id="satisfaccion3" />
                        <label for="satisfaccion3">Poco satisfecho</label>
                    </span>
                    <span class="radio-option">
                        <input type="radio" name="satisfaccion" value="4" id="satisfaccion4" />
                        <label for="satisfaccion4">Insatisfecho</label>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button">Regresar</button>
            <button class="button">Continuar</button>
        </div>
    </div>
</body>
</html>
