{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/Anexo1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Exportar Últimos Datos de Encuesta - Instituto Tecnológico de Veracruz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'img/sepB.png' %}" alt="logo de la SEP" height="50" /> 
            <div class="header-text">
                <div class="title">SISTEMA INSTITUCIONAL DE ENCUESTAS</div>
                <div class="subtitle">INSTITUTO TECNOLÓGICO DE VERACRUZ</div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-title">Exportar Datos de la Encuesta</div>
            <div class="section-subtitle">Selección por Carrera</div>
        </div>

        <form method="get" action="{% url 'encuestaR:exportar_encuesta_por_carrera' %}">
            <div class="form-content">
                <img src="{% static 'img/itv.png' %}" alt="Logo Instituto" class="logo-center">
                
                <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; position: relative; z-index: 2; margin-top: 50px;">
                    <label for="carrera" style="font-weight: bold; font-size: 16px; text-align: center;">Selecciona una carrera:</label>
                    <select id="carrera" name="carrera" required style="width: 300px; height: 35px; border: 1px solid #ccc; border-radius: 4px; padding: 8px; background-color: white; font-size: 14px;">
                        <option value="">Seleccione una opción</option>
                        {% for c in carreras %}
                            <option value="{{ c }}">{{ c|title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="buttons">
                <button class="button" type="button" onclick="history.back()">Regresar</button>
                <button class="button" type="submit">Exportar Excel</button>
            </div>
        </form>
    </div>
</body>
</html>
